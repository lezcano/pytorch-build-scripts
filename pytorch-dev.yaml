
name: pytorch-dev
channels:
  - conda-forge
  - pytorch
  - nvidia/label/cuda-11.8.0
dependencies:
  - python=3.8
  - numpy
  - ninja
  - pyyaml
  - mkl
  - mkl-include
  - setuptools
  - cmake
  - cffi
  - typing
  - pip
  - psutil
  - pytest
  - pytest-sugar
  - pytest-xdist
  - typing_extensions
  - hypothesis
  - scipy
  - scikit-build
  - pandas
  - pytorch::magma-cuda118
  - ipython
  - cudnn>=8
  - ccache
  - gcc=9
  - gxx=9
  - conda-forge::sysroot_linux-64>=2.17
  - cuda-toolkit
  - cuda-nvcc
  - cuda-gdb
  - pip:
    - lintrunner
    - expecttest
    - ghstack
